name: win-x64, win-x86 Test

on:
  push:
    branches: [ master ]

jobs:
  windows-test:
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1
    strategy:
      matrix:
        runtime: [ 'win-x64', 'win-x86' ]
        dotnet-sdk: ['2.2.x', '3.1.x']
        include:
          - dotnet-sdk: '2.2.x'
            framework: netcoreapp2.2
          - dotnet-sdk: '3.1.x'
            framework: netcoreapp3.1
        exclude:
          - runtime: 'win-x86'
            dotnet-sdk: '2.2.x'
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-sdk }}
    - name: Clean #https://github.com/actions/virtual-environments/issues/1090
      run: dotnet clean && dotnet nuget locals all --clear
    - name: Test ${{ matrix.runtime }}
      run: dotnet test -v quiet -f ${{ matrix.framework }} --logger "console;verbosity=detailed" --runtime ${{ matrix.runtime }}
